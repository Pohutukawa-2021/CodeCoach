worker_processes  1;

events {
    worker_connections  1024;
}


http {
    server {
        listen       80;
        root   /usr/share/nginx/html;
        location / {
            include /etc/nginx/mime.types;
            try_files $uri /index.html;
        }

        location ~ \.css {
            add_header  Content-Type    text/css;
        }
        location ~ \.js {
            add_header  Content-Type    application/x-javascript;
        }
    }
}